name: PlatinumMounts
main: com.gmail.Annarkwin.Platinum.Mounts.Mounts
version: 1.0
api-version: 1.16
depend: [PlatinumAPI]

commands:
  Mount:
    usage: /Mount help
    description: "Store and summon a personal horse"
    permission: platinum.command.mount
    
permissions:
  Platinum.mount.user:
    default: true
    children:
      Platinum.command.mount: true
      Platinum.command.mount.help: true
      Platinum.command.mount.ride: true
      Platinum.command.mount.claim: true
      Platinum.command.mount.release: true